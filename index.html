<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Template Project</title>
  </head>

  <body>
    <div class="page">
      <header class="title">
        <img src="./images/logo.svg" alt="base apparael logo text" />
      </header>

      <section class="hero">
        <img src="./images/hero-mobile.jpg" alt="" />
      </section>

      <section class="text">
        <h1 class="title">
          <span class="text-thin">We're</span>
          Coming <br />
          Soon
        </h1>
        <p class="text-body">
          Hellow fellow shoppers! We're currently building our new fashion
          store. Add your email below to stay up-to-date with announcements and
          our launch deals.
        </p>
      </section>

      <section class="email">
        <form></form>
        <input type="email" />
        <label for="Email Address"></label>

        <button>Submit</button>
      </section>
    </div>
  </body>

  <script src="./script.js"></script>
</html>
